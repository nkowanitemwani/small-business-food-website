<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Resturant</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reservestyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
</head>
<body>

    <section class="hero_reservation">

    <header class="hero">

    <nav class="hero_nav">
        <div class="hero_nav-logo-links"><a href="index.html">Jimmy's Pub & Grill</a></div>
        <div class="hero_nav-logo-links">
            <a href="contact.html">Contact</a>
            <a href="reservation.html">Reservations</a>
        </div>
        </nav>
    </header>
        <h1 class="hero_title">Jimmy's Pub & Grill</h1>
        <p class="hero_description">Eat•Drink•Party </p>
    </section>


    <div class="title">
         <h2>Avaliable Tables</h2>
         <hr>
    </div>

    <section class="tables_avaliable">
        <div class="tables_number">
            <div class="tables_number-card"><p class="card_number">23</p></div>
            <div class="tables_number-card"><p class="card_number">3</p></div>
            <div class="tables_number-card"><p class="card_number">73</p></div>
            <div class="tables_number-card"><p class="card_number">28</p></div>
            <div class="tables_number-card"><p class="card_number">36</p></div>
        </div>
    </section>

    <div class="title">
        <h2>Make Reservation</h2>
        <hr>
    </div>

    <section class="reservation_form">
       <form class="form">
       <div class="form_group">
        <label for="tablenum">Table Number</label>
        <input type="number" id="tablenum" placeholder="table number"/>
       </div>

        <div class="form_group">
        <label for="reservedate">Reservation Date</label>
        <input type="date" id="reservedate"/>
       </div>

        <div class="form_group">
        <label for="reservetime">Reservation Time</label>
        <input type="time" id="reservetime"/>
       </div>

        <div class="form_group">
        <label for="useremail">Email</label>
        <input type="email" id="useremail" placeholder="abc@gmail.com"/>
       </div>

       <button type="submit" class="reservation_form-button">Reserve</button>
       </form>

    </section>


    <footer>
      <p>© 2025 jimmy's Pub and Grill. All rights reserved.</p>
    </footer>


    
</body>
</html>
